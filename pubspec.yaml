name: calculator
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  math_expressions: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png" # Relative path to your icon file
  adaptive_icon_background: "#FFFFFF" # Optional, background color for adaptive icons
  adaptive_icon_foreground: "images/icon.png" # Optional, same image for foreground

flutter:
  uses-material-design: true
  assets:
    - images/icon.png
